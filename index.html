<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Budget App Challenge</title>
</head>
<body>

  <h1 id="BudgetText" style="text-align: center; font-size: xxx-large;">1000</h1>

  <div class="budget-container">
    <p class="your-budget">Your Budget</p>
    <div class="input-and-btn">
      <input id="BudgetInput" class="budget-input" type="number" placeholder="Number...">

      <div id="BudgetBtn" class="budget-btn"><p>Set Budget</p></div>
    </div>
  </div>

  <div class="expense-container">
    <p class="expenses">Expenses</p>
    <div class="input-and-btn">
      <input id="ExpenseInput" class="expense-input" type="number" placeholder="Number...">

      <div id="ExpenseBtn" class="expense-btn"><p>Set Expense</p></div>
    </div>
  </div>



    
  <script type="module" src="./scripts/app.js"></script>  
</body>
</html>
